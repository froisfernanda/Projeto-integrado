<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIO</title>
    <style>
        body {
            position: relative; /* Permite que o botão seja posicionado relativo a este contêiner */
            margin: 0;
            padding: 0;
        }

        .imagem-enquadrada {
            border: 5px solid #267339; /* Borda verde de 5px */
            padding: 20px; /* Espaço interno */
            margin: 20px; /* Espaço externo */
            border-radius: 20px; /* Cantos arredondados (opcional) */
            max-width: 95%; /* Responsividade */
            height: auto; /* Mantém a proporção */
        }

        .button-container {
            position: absolute; /* Posiciona o botão em relação ao contêiner */
            top: 80%; /* Ajuste a posição vertical */
            left: 49%; /* Centraliza horizontalmente */
            transform: translate(-50%, -50%); /* Centraliza perfeitamente */
        }

        a.button {
            background: #4CAF50;
            color: white;
            padding: 20px 30px; /* Tamanho do botão */
            text-decoration: none; /* Remove o sublinhado */
            border-radius: 10px;
            font-size: 16px; /* Tamanho da fonte */
        }

        a.button:hover {
            background: #45a049; /* Cor do botão ao passar o mouse */
        }
    </style>
</head>
<body>
    <img src="INICIO.jpg" alt="Imagem de uma floresta linda" class="imagem-enquadrada" />
    
    <div class="button-container">
        <a href="formulario.html" target="_blank" class="button">Clique aqui para ir ao formulário</a>
    </div>
</body>
</html>
